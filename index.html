<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkour Grapple Rush</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0a0f1f;
        color: #e6f0ff;
      }
      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: rgba(8, 12, 24, 0.75);
        padding: 14px 16px;
        border-radius: 10px;
        max-width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      #hud h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      #hud p {
        margin: 4px 0;
        font-size: 13px;
        line-height: 1.4;
      }
      #hud .stat {
        margin-top: 8px;
        font-weight: 600;
      }
      #reticle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 14px;
        height: 14px;
        margin-left: -7px;
        margin-top: -7px;
        border: 2px solid rgba(230, 240, 255, 0.7);
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(120, 200, 255, 0.6);
        z-index: 5;
        pointer-events: none;
      }
      #overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(5, 8, 15, 0.7);
        z-index: 20;
        color: #e6f0ff;
        text-align: center;
        padding: 24px;
        cursor: pointer;
      }
      #overlay.hidden {
        display: none;
      }
      #overlay h2 {
        margin-bottom: 8px;
        font-size: 22px;
      }
      #overlay p {
        margin: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <h1>Parkour Grapple Rush</h1>
      <p>WASD to run, Space to jump, Shift to sprint.</p>
      <p>Left click to latch a grapple. Release to swing.</p>
      <p>Build momentum by chaining jumps + grapples.</p>
      <div class="stat" id="speed">Speed: 0</div>
    </div>
    <div id="reticle"></div>
    <div id="overlay">
      <div>
        <h2>Click to Play</h2>
        <p>Lock pointer + enter the flow state.</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
